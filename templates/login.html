{% extends 'base.html' %}

{% block title %}ログイン - Antigravity{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div class="glass-panel" style="padding: 40px;">
        <h2 style="text-align: center; margin-bottom: 30px;">おかえりなさい</h2>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div>
                <label for="email"
                    style="display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted);">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password"
                    style="display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted);">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">ログイン</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            アカウントをお持ちでないですか？ <a href="{{ url_for('auth.register') }}" style="color: var(--accent);">新規登録</a>
        </p>
    </div>
</div>
{% endblock %}
