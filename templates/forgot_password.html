{% extends 'base.html' %}

{% block title %}パスワードを忘れた方 - Antigravity{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div class="glass-panel" style="padding: 40px;">
        <h2 style="text-align: center; margin-bottom: 30px;">パスワードリセット</h2>

        <p style="color: var(--text-muted); margin-bottom: 20px; text-align: center;">
            登録したメールアドレスを入力してください。<br>
            パスワードリセット用のリンクをお送りします。
        </p>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <div>
                <label for="email"
                    style="display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted);">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">リセットリンクを送信</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            <a href="{{ url_for('auth.login') }}" style="color: var(--accent);">ログイン画面に戻る</a>
        </p>
    </div>
</div>
{% endblock %}
