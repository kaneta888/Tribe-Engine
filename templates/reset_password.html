{% extends 'base.html' %}

{% block title %}新しいパスワードを設定 - Antigravity{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div class="glass-panel" style="padding: 40px;">
        <h2 style="text-align: center; margin-bottom: 30px;">新しいパスワードを設定</h2>

        <form method="POST">
            <div>
                <label for="password"
                    style="display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted);">新しいパスワード</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div>
                <label for="confirm_password"
                    style="display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted);">パスワード（確認）</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">パスワードを変更</button>
        </form>
    </div>
</div>
{% endblock %}
